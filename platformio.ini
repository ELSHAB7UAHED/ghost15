[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = default
monitor_speed = 115200
upload_speed = 921600
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DARDUINO=10801
    -DPLATFORMIO=60103
    -std=gnu++11
board_build.filesystem = spiffs

; ESP32 specific configuration
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0

; Build optimization
build_type = release
board_build.arduino.core = esp32